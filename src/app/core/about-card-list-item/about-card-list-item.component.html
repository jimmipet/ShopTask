@if (product$ | async; as product ) {
    <div>
        <h1>{{product.title}}</h1>

        <div>
            <img src="{{product.image}}" alt="">
        </div>
    
        <div>
            <p>{{product.description}}</p>
            <p>{{product.price}}</p>
        </div>
    
        <button>Добавить в корзину</button>
    </div>
    }
