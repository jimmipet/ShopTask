<div class="busket">
  @if(cartItems$ | async; as cartItems){
      <h2 class="busket__title">Корзина</h2>
      <app-busket-item
      [cartItems]="cartItems" 
      (removeItem)="removeFromCart($event)"
      (increaseItemQuantity)="increaseQuantity($event)"
      (decreaseItemQuantity)="decreaseQuantity($event)">></app-busket-item>
  }
  <div class="busket__total">
    <p class="busket__total-sum" >Итоговая сумма</p><span>{{ totalSum$ | async }}</span>
  </div>
</div>
