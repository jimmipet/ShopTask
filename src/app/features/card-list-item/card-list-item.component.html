<div class="card-list-item" (click)="navigateToProductDetail()">
    <h1 class="card-list-item__title">{{product.title}}</h1>
    <div class="card-list-item__image">
        <img class="card-list-item__image-img" src="{{product.image}}" alt="Product image">
    </div>
    <div class="card-list-item__description">
        <p class="card-list-item__description-text">{{product.description}}</p>
        <p class="card-list-item__price">{{product.price}}</p>
    </div>
</div>
