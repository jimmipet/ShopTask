<div class="cart">
  @if(cartItems$ | async; as cartItems){
      <h2 class="cart__title">Корзина</h2>

      <app-cart-item
      [cartItems]="cartItems" >> 
      </app-cart-item>
      
 
      <div class="cart__total">
        <p class="cart__total-sum" >Итоговая сумма</p><span>{{ getTotalSum(cartItems) | currency}}</span>
      </div>
}
</div>
