<button class="add-product" (click)="navigateToAddProduct()">Добавить товар</button>
<div class="card-list" >
    @if (products$ | async; as products ) {
        @for (product of products; track $index) {
            <app-card-list-item  [product]= "product"> </app-card-list-item>
        }
    }
</div>
