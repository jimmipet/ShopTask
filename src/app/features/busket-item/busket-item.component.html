<div class="busket-item">
    <div class="busket-item__list">
        @for(item of cartItems; track $index){
            <div class="busket-item__product">
                <div class="busket-item__product-info">
                <img class="busket-item__image" [src]="item.product.image" alt="{{ item.product.title }}" />
                <div class="busket-item__details">
                    <h3 class="busket-item__title">{{ item.product.title }}</h3>
                    <p class="busket-item__description">{{ item.product.description }}</p>
                    <p class="busket-item__price">Сумма: {{ item.product.price * item.quantity }}</p>
                </div>
            </div>
            <div class="busket-item__quantity">
                <div>
                    <p class="busket-item__quantity-label">Количество</p>
                    <button class="busket-item__quantity-button" (click)="onDecreaseQuantity(item.product.id)">-</button>
                    <span class="busket-item__quantity-value">{{ item.quantity }}</span>
                    <button class="busket-item__quantity-button" (click)="onIncreaseQuantity(item.product.id)">+</button>
                </div>
                <button class="busket-item__remove-button" (click)="onRemoveFromCart(item.product.id)">Удалить из корзины</button>
            </div>
        </div>
        }
    </div>
</div>
